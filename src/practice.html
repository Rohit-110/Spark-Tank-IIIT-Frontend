<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Viewer</title>
</head>
<body>

<a href="#" id="openDocument">Open Document</a>

<div id="documentContent"></div>

<script>
    const openLink = document.getElementById('openDocument');
    const documentContent = document.getElementById('documentContent');

    openLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Simulate fetching document content via AJAX
        // Replace this with your actual AJAX call
        // Example: Replace 'path/to/your/document.txt' with the actual path to your document
        fetch('thisisrohan.txt')
            .then(response => response.text())
            .then(data => {
                documentContent.textContent = data;
            })
            .catch(error => {
                console.error('Error fetching document:', error);
            });
    });
</script>

</body>
</html>
